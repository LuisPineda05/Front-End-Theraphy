<div class="page">
  <div class="sidenav">
    <app-sidenav></app-sidenav>
  </div>
  <div class="contents">
    <app-header></app-header>
    <div><form class="form" (submit)="onSubmit()" #appointmentForm='ngForm'>
      <div class="form-top">
        <div class="back-button">
          <mat-icon [routerLink]="'/physiotherapists'">keyboard_arrow_left</mat-icon>
        </div>
        <div class="text" >
          <h1>Schedule an appointment</h1>
          <h2 *ngIf="physiotherapist$ | async as physiotherapist">Select your date for your appointment with physiotherapist {{ physiotherapist.firstName + ' ' + physiotherapist.paternalSurname}}</h2>
        </div>
      </div>


      <div class="form-body">
        <div class="personal-information">
          <div class="personal-information_data">
            <mat-label>Topic</mat-label>
            <mat-form-field appearance="outline" >
              <input matInput name = "topic" required [(ngModel)]="appointmentData.topic">
              <mat-hint align="start">Ej. Obesity</mat-hint>
            </mat-form-field>
          </div>
        </div>


        <div class="date-time">
          <div class="date-time_information">
            <mat-label>Choose a date</mat-label>
            <mat-form-field appearance="outline" color="red">
              <input  matInput   [matDatepicker]="value" name = "date" required [(ngModel)]="date">
              <mat-datepicker-toggle matSuffix [for]="value"></mat-datepicker-toggle >
              <mat-datepicker #value></mat-datepicker>
              <mat-hint align="start">MM/DD/YYYY</mat-hint>
            </mat-form-field>
          </div>

          <div class="date-time_information">
            <mat-label>Hour</mat-label>
            <mat-form-field appearance="outline">
              <mat-select name = "hour" required >
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="9">9</mat-option>
                <mat-option value="10">10</mat-option>
                <mat-option value="11">11</mat-option>
                <mat-option value="12">12</mat-option>
              </mat-select>
              <mat-hint align="start">00</mat-hint>
            </mat-form-field>
          </div>

          <div class="date-time_information">
            <mat-label>Minute</mat-label>
            <mat-form-field appearance="outline">
              <mat-select name = "minute" required >
                <mat-option value="00">00</mat-option>
                <mat-option value="15">15</mat-option>
                <mat-option value="30">30</mat-option>
                <mat-option value="45">45</mat-option>
                <mat-option value="50">50</mat-option>
              </mat-select>
              <mat-hint align="start">00</mat-hint>
            </mat-form-field>
          </div>

          <div class="date-time_information">
            <mat-label>AM/PM</mat-label>
            <mat-form-field appearance="outline">
              <mat-select name = "ampm" required >
                <mat-option value="PM">PM</mat-option>
                <mat-option value="AM">AM</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="btn">
          <button mat-button class="div-button" >Save</button>
        </div>
        <div class="btn">
          <button mat-button class="div-button" [disabled]="appointmentForm.invalid" [routerLink]="'/payments'">Pay</button>
        </div>
      </div>
    </form>

      <div>

      </div></div>
  </div>
</div>
